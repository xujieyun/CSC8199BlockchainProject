<!-- This is a partial, and is templated by AngularJS -->

<div ng-include="'templates/customer/customerForm.html'"></div>

<hr>

<!-- A list of that customers bookings -->
<div class="contact-list-heading clearfix">
    <p class="pull-left">Bookings</p>
    <a href="#/home" class="btn pull-right" role="button" id="addBooking">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
</div>
<ul class="contacts">
    <!-- The list is built using Angular's ng-repeat functionality, iterating over booking objects in bookings -->
    <li class="contact" ng-repeat="booking in bookings | orderBy: 'bookingDate'">
        <div class="row">
            <div class="col-md-10">
                <p><strong>{{booking.taxi.reg}}</strong> on {{booking.bookingDate}}</p>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default pull-right" data-ng-click="removeBooking(booking)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
    </li>
</ul>
