	  <script>
		  if (typeof web3 !== 'undefined') {
			  web3 = new Web3(web3.currentProvider);
		  } else {
			  // set the provider you want from Web3.providers
			  web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
		  }

		  web3.eth.defaultAccount = web3.eth.accounts[0];

		  var InfoRole = web3.eth.contract([
			  {
				  "constant": false,
				  "inputs": [
					  {
						  "name": "userName",
						  "type": "string"
					  },
					  {
						  "name": "messageEn",
						  "type": "string"
					  }
				  ],
				  "name": "set",
				  "outputs": [],
				  "payable": false,
				  "type": "function",
				  "stateMutability": "nonpayable"
			  },
			  {
				  "constant": true,
				  "inputs": [
					  {
						  "name": "userName",
						  "type": "string"
					  }
				  ],
				  "name": "get",
				  "outputs": [
					  {
						  "name": "retVal",
						  "type": "string"
					  }
				  ],
				  "payable": false,
				  "type": "function",
				  "stateMutability": "view"
			  }
		  ]);

		  var info = InfoRole.at('0x94F87ce9957eA24dC1ac21AFa7b61f1e598a5bC7');

		  $("#signInButton").click(function() {
			  info.get($("#signInName").val(),function(error, result){
				  if(!error)
				  {
					messageEn1=result;
					signIn();
					console.log(result);
				  }
				  else
					  console.log(error);
			  });
		  });

	  </script>
